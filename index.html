<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-resizer-with-Js</title>
    <style>

    </style>
</head>
<body>
   
Image Size:
<select name="" id="imgResize">
    <option value="150x50"> Small</option>
    <option value="350x150"> Medium</option>
    <option value="650x350">Large</option>
</select> <br> <br>
Text On Image
<input type="text" class = "allinputs"  id="imageText"> <br> <br>
Choose Background Color
<input type="color" name=" " class = "allinputs" id="bckColor" value="#dddddd"> <br>  <br>Color Text Color
<input type="color" class = "allinputs"  id="textColor" value="#ff0000"> <br> <br>
<img src="" alt=""><br>
<script>
const imgResize = document.querySelector('select');
const allNputs = document.querySelectorAll('input');
const imgs = document.querySelector('img');

// console.log(allNputs);
imgResize.addEventListener('change',build);
 allNputs.forEach(item => {
    // console.log(item);
    item.addEventListener("change", build)
});
 function clean(str) {
     return str.replace("#","");
 };
function build(e) {
    let i ={};
    i.size = imgResize.value;
    // console.log(i.size )
    i.text = allNputs[0].value;
    // console.log(i.text)
    i.bgClr = clean(allNputs[1].value);
    // console.log( i.bgClr)
    i.textClr = clean(allNputs[2].value);
    // console.log(i.textClr)
    i.path = "http://via.placeholder.com/"+i.size+"/"+i.bgClr+"/"+i.textClr+"?text="+i.text;
    // console.log(i.path)
    imgs.src = i.path;
    console.log(i);
}

</script>
</body>
</html>
